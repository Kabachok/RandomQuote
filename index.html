<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Randome Quote</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<!-- title -->
		<div class="title">
			<h1>Randomia</h1>
			<p>Press a button to get a random quote<br/>Press Tweet to share the current quote</p>
		</div>

		<!-- button -->
		<div id="button-group">
			<!-- Since there is only one button at this page, 
			I did not give it any special class except the defaults. -->
			<a href="#" class="btn btn-default btn-lg" id="getQuoteBtn">Get a quote!</a>
			<div class="tweet-section"></div>
		</div>

		<!-- quote section -->
		<!-- must be filled with data from the script.js file -->
		<div class="quote">
			<p class="quote-body"></p>
			<p class="quote-author"></p>
		</div>
	</div>
</body>
</html>
